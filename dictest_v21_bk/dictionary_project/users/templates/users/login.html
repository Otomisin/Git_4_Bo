{% extends 'dictionary/base.html' %}
{% load static %}

{% block hero %}
<!-- Empty block to exclude hero section -->
{% endblock %}

{% block content %}
<section class="login-section">
  <img src="{% static 'images/pattern.svg' %}" alt="Placeholder Image" style="width: 100%; height: 5vh; object-fit: cover; opacity: 0.2; margin-bottom: 20px;" class="mt-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card feature-card" style="background-color: var(--bs-card-bg);">
                    <div class="card-body">
                        <h3 class="text-center mb-4" style="color: var(--primary-color);">Log In</h3>
                        <p class="text-muted text-center mb-4">Access your YorùbáDiction account!</p>
                        
                        <form method="POST" action="{% url 'users:login' %}">
                            {% csrf_token %}

                            <!-- Username -->
                            <div class="mb-3">
                                <label for="username" class="form-label" style="color: var(--primary-color);">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label" style="color: var(--primary-color);">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            </div>

                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-50" style="background-color: var(--secondary-color); border: none;">
                                    Log In
                                </button>
                            </div>
                        </form>

                        <!-- Don't have an account? -->
                        <p class="text-muted text-center mt-4">
                            Don't have an account? 
                            <a href="{% url 'users:register' %}" class="text-decoration-none" style="color: var(--secondary-color);">
                                Sign up
                            </a>
                        </p>
                    </div>
                    <img src="{% static 'images/pattern.svg' %}" alt="Placeholder Image" style="width: 100%; height: 5vh; object-fit: cover; opacity: 0.2;" class="mt-3">
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block footer %}
<!-- Empty block to exclude footer  section -->
{% endblock %}
