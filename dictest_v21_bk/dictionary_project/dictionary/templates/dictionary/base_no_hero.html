{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}YorùbáDiction{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper d-flex flex-column min-vh-100">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <i class="fas fa-book"></i> YorùbáDiction
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Dictionary</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Vocabulary Lists</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Vocabuilder™</a></li>
                    </ul>
                    <div class="d-flex">
                        <a href="#" class="btn btn-outline-light me-2">Log in</a>
                        <a href="#" class="btn btn-success">Sign up</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow-1">
            {% block content %}
            {% endblock %}
        </main>

        <!-- Footer -->
        {% block footer %}
        {% include 'dictionary/footer.html' %}
        {% endblock %}
    </div>
    {% comment %} <script src="{% static 'js/search.js' %}" defer></script> {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
